  <div>
    <div class="container">
      <header>PQR</header>

      <form action="#">
          <div class="form first">
              <div class="details personal">
                  <span class="title">Datos Personales</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Nombre</label>
                          <input type="text" placeholder="Escribas sus nombres" required>
                      </div>

                      <div class="input-field">
                          <label>Fecha de Venta</label>
                          <input type="date" placeholder="Fecha de Venta" required>
                      </div>

                      <div class="input-field">
                          <label>Email</label>
                          <input type="text" placeholder="Enter your email" required>
                      </div>

                      <div class="input-field">
                          <label>Número de celular</label>
                          <input type="number" placeholder="Número de celular" required>
                      </div>

                      <div class="input-field">
                          <label>Tipo Documento</label> 
                          <select required>
                              <option disabled selected>Seleccione uno</option>
                              <option>Cedula de Ciudadania</option>
                              <option>Cedula de Extranjeria</option>
                              <option>Otro</option>
                          </select>
                      </div>

                      <div class="input-field">
                          <label>Número de Identificación</label>
                          <input type="text" placeholder="" required>
                      </div>
                  </div>
              </div>

              <div class="details ID">
                  <span class="title">Detalles</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Numero de la pqr</label>
                          <input type="text" placeholder="" required>
                      </div>

                      <div class="input-field">
                          <label>ID Number</label>
                          <input type="number" placeholder="Enter ID number" required>
                      </div>

                      <div class="input-field">
                          <label>Issued Authority</label>
                          <input type="text" placeholder="Enter issued authority" required>
                      </div>
                  <button class="nextBtn">
                      <span class="btnText">Enviar</span>
                      <i class="uil uil-navigator"></i>
                  </button>
              </div> 
          </div>

          
      </form>
